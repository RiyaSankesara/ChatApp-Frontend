<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <div class="progress" *ngIf="showSpinner">
        <div class="indeterminate"></div>
      </div>
      <h3 id="title">Login</h3>
      <div id="errormsg" *ngIf="errorMsg">
        <span>{{ errorMsg }}</span>
      </div>
      <form class="col s12" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="row">
          <div class="input-field col s12">
            <input
              placeholder=""
              id="Username"
              type="text"
              class="validate"
              formControlName="username"
            />
            <label for="Username">User Name</label>
            <span
              class="error"
              *ngIf="
                !loginForm.controls['username'].valid &&
                loginForm.controls['username'].touched
              "
            >
              Username is required
            </span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input
              id="password"
              type="password"
              class="validate"
              formControlName="password"
            />
            <label for="password">Password</label>
            <span
              class="error"
              *ngIf="
                !loginForm.controls['password'].valid &&
                loginForm.controls['password'].touched
              "
            >
              Password is required
            </span>
          </div>
        </div>
        <button
          class="btn waves-effect"
          id="signupbtn"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
