<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <ul class="collection col s12 m10" *ngIf="notification.length > 0">
        <li class="collection-item avatar" *ngFor="let item of notification">
          <img class="circle" src="http://placehold.it/50x50" alt="">
          <span class="title">
            {{item.message}}
          </span>
          <a href="" class="secondary-content">
            <i *ngIf="!item.read" class="material-icons">brightness_1</i>
            <i *ngIf="item.read" class="material-icons">panorama_fish_eye</i>
          </a>
          <p class="time">
            {{TimeFromNow(item.created)}}
          </p>
          <div>
            <i class="material-icons" (click)="markNoti(item)" [ngClass]="item.read ? 'disabled' : 'notDisabled'">check</i>
            <i class="material-icons" (click)="deleteNoti(item)">delete_forever</i>
          </div>
        </li>
      </ul>
      <div class="row" *ngIf="notification.length <= 0">
        <h3 class="text">You have no notification</h3>
      </div>
    </div>
  </div>
</div>
