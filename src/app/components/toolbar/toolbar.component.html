<nav class="nav-extended">
  <div class="container">
    <div class="nav-wrapper">
      <a (click)="GotoHome()" class="brand-logo">Chat App</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="dropdown-button dropdown-trigger" data-target="dropdown">
          <i class="fa fa-globe fa-1x badge"></i>
          <span class="nav-label-icon" *ngIf="count.length > 0">{{ count.length }}</span>
          <ul id="dropdown" class="dropdown-content col s12 collection">
            <li
              class="collection-item avatar"
              *ngFor="let item of notifications"
            >
              <img src="http://placehold.it/50x50" class="circle" />
              <span [ngClass]="item.read ? 'isRead' : 'unRead'">
                {{ item.message }}
              </span>
              <p>{{ TimeFromNow(item.created) }}</p>
            </li>
            <li *ngIf="notifications.length <= 0">
              <p class="text">No Notifications</p>
            </li>
            <p class="secondary-content">
              <a class="markAll btn" (click)="markAll()" href="markAll">Mark All As read</a>
            </p>  
          </ul>
        </li>
        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
    <div class="nav-content">
      <div class="nav-div" style="text-align: center">
        <img class="circle responsive-img" src="http://placehold.it/50x50" />
      </div>
      <h1 class="profile-name">{{ user.username }}</h1>
      <!-- <p class="user-text">This is a text</p> -->
    </div>
  </div>
</nav>
