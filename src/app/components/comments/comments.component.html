<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <div class="col s12 m12 l10">
        <div class="row">
          <div class="card">
            <ul class="collection">
              <li class="collection-item">
                <span class="post">
                  {{ posts }}
                </span>
              </li>
            </ul>
          </div>
        </div>
        <div class="card postDiv">
          <div class="card-content">
            <form [formGroup]="commentForm" (ngSubmit)="addComment()">
              <div class="formDiv">
                <textarea
                  formControlName="comment"
                  class="materialize-textarea"
                ></textarea>
                <div>
                  <div class="row">
                    <div class="col s12">
                      <button
                        class="btn postBtn"
                        [disabled]="!commentForm.valid"
                      >
                        Add Comment
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- <ul class="collection col s12 m10" *ngFor="let item of commentDetails">
        <li class="collection-item avatar">
          <img src="http://placehold.it/50x50" alt="" class="circle" />
          <span class="title">
            {{ item.username }}
          </span>
          <p class="time">{{ TimeFromNow(item.createdAt) }}</p>
          <p class="postComment">{{ item.comment }}</p>
        </li>
      </ul> -->
    </div>
  </div>
</div>
